{% extends 'OnlyTrucks/base.html' %}
{% load static %}

{% block main %}

<h1>Ingrese los Datos de su Acoplado</h1>

<form action="{% url 'Agregar-Remolque' %}" method="post">
    {% csrf_token %}
    {{formr.as_p}}
    <input type="submit" value="agregar">

</form>

<ul>
{% for Remolques in Remolques %}
<li>{{Remolques.id}} - {{ Remolques.Modelo_de_su_Acoplado }}</li>
{% endfor %}
</ul>

{% endblock %}
