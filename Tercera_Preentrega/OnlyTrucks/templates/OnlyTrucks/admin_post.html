{% extends 'OnlyTrucks/base.html' %}
{% load static %}

{% block main %}

<h1>Resultados de su Busqueda</h1>

<form action="{% url 'agregar-camion' %}" method="Post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="agregar">

</form>

<ul>
{% for Post in posts %}
<li>{{Post.id}} - {{ Post.Modelo_de_su_Camion }}</li>
{% endfor %}
</ul>

{% endblock %}
